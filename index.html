<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Season</title>
    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

  <body>
    <div class="container">
      <div id="slider">

          </div>
          <button>Saiba Mais</button>
        </div>
        <div class="item" style="background-image: url(./images/Fevereiro.jpg)">
          <div class="content">

          </div>
          <button>Saiba Mais</button>
        </div>
        <div class="item" style="background-image: url(./images/Abril.jpg)">

            <div class="name">OIE</div>
            <div class="description">Descrição aqui</div>
          </div>
          <button>Saiba Mais</button>
        </div>

        <div class="buttonContainer">
          <button id="prev">

          <button id="next">

      </div>

    <script src="script.js"></script>
